// ini file for Axiom CMD-5xx with PM565
// reference: CMD-5xx Manual, rev.2, p.11

S BR0 L 00400803  // CS0 external EPROM
//S OR0 L FFC00030  // 4MB, 16b, U15A-U16
S OR0 L FFF80030  // 512KB, 16b, U15A-U16

//S OR1 L FFC00010  // CS1 external sync RAM, 1WS upto 40MHz
S OR1 L FFC00020  // CS1 external sync RAM, 2WS upto 56MHz
S BR1 L 00800803  // 4MB, 32b, U2..5

//S OR2 L FFC00040  // CS2 external FLASH, 4WS
//S BR2 L 00C00003  // 4MB, 32b, U13..14

//S OR3 L FFFF80F0  // CS3 PRU, LCD, Keypad, 15WS
//S BR3 L 01000007  // 32KB, 32b, U2..5

S IMMR L 0x00000800


