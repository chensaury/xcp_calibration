[FUNCTION_8]
NAME=SignalRate
COMMENT=Calculates the number of events per second
COUNT=29
1=function SignalRate() {
2=
3=// Static variables 
4=double lastTime = 0;
5=double count = 0;
6=double t0;
7=
8=// Count the number of event
9=count = count+1;
10=
11=// Calculate new rate every second
12=t0 = GetClock();
13=if ( t0 > lastTime+1000 ) {
14=
15=  double c;
16=
17=  c = count;
18=  count = 0;
19=  lastTime = t0; 
20=
21=  // Return the new rate
22=  return c;
23=}
24=
25=// No new rate value available yet
26=cancel;
27=
28=
29=}

